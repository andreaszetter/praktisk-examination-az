<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>League of Legends Jungle Timers</title>
</head>
<body>
    <header>
        <h1>LoL Jungle leaderboards</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <article class="add-champion">
                <h2>How to add a champion:</h2>
                <h3>Simply search for the champion you want to track, and start adding times!</h3>
                <h4>If something seems wrong refer to the about section</h4>
                <form id="champion-form">
                    <label for="champion-search">Champion:</label>
                    <div class="custom-select">
                        <input type="text" id="champion-search" class="select-search" placeholder="Search champions..." autocomplete="off">
                        <div class="select-items select-hide"></div>
                    </div>
                    <button type="submit">Add champion</button>
                </form>
            </article>
            <div class="timers">
                <h2>Leaderboards</h2>
                <button id="clear-leaderboards">Clear Leaderboards</button>
                <div id="leaderboards"></div>
            </div>
            
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
